{% extends 'base.html' %}
{% block content %}
<form method="post" class="bg-white p-4 rounded shadow-sm">
    <div class="mb-3">
        <label>Data</label>
        <input type="date" name="data" 
               value="{{ caixa.data if caixa and caixa.data else '' }}" 
               class="form-control" style="max-width: 200px;">
    </div>

    <!-- Débito -->
    <div class="row mb-3">
        <div class="col-md-3">
            <label>Débito Máquina</label>
            <input type="number" step="0.01" name="debito_maquina" 
                   value="{{ caixa.debito_maquina if caixa and caixa.debito_maquina is not none else '' }}" 
                   class="form-control" style="max-width: 150px;">
        </div>
        <div class="col-md-3">
            <label>Débito Consumer</label>
            <input type="number" step="0.01" name="debito_consumer" 
                   value="{{ caixa.debito_consumer if caixa and caixa.debito_consumer is not none else '' }}" 
                   class="form-control" style="max-width: 150px;">
        </div>
    </div>

    <!-- Crédito -->
    <div class="row mb-3">
        <div class="col-md-3">
            <label>Crédito Máquina</label>
            <input type="number" step="0.01" name="credito_maquina" 
                   value="{{ caixa.credito_maquina if caixa and caixa.credito_maquina is not none else '' }}" 
                   class="form-control" style="max-width: 150px;">
        </div>
        <div class="col-md-3">
            <label>Crédito Consumer</label>
            <input type="number" step="0.01" name="credito_consumer" 
                   value="{{ caixa.credito_consumer if caixa and caixa.credito_consumer is not none else '' }}" 
                   class="form-control" style="max-width: 150px;">
        </div>
    </div>

    <!-- QR Code -->
    <div class="row mb-3">
        <div class="col-md-3">
            <label>QR Code Máquina</label>
            <input type="number" step="0.01" name="qrcode_maquina" 
                   value="{{ caixa.qrcode_maquina if caixa and caixa.qrcode_maquina is not none else '' }}" 
                   class="form-control" style="max-width: 150px;">
        </div>
        <div class="col-md-3">
            <label>QR Code Consumer</label>
            <input type="number" step="0.01" name="qrcode_consumer" 
                   value="{{ caixa.qrcode_consumer if caixa and caixa.qrcode_consumer is not none else '' }}" 
                   class="form-control" style="max-width: 150px;">
        </div>
    </div>

    <!-- Outros -->
    <div class="row mb-3">
        <div class="col-md-3">
            <label>Dinheiro Consumer</label>
            <input type="number" step="0.01" name="dinheiro_contado" 
            value="{{ caixa.dinheiro_contado if caixa and caixa.dinheiro_contado is not none else '' }}" 
            class="form-control" style="max-width: 150px;">
        </div>
        <div class="col-md-3">
            <label>Dinheiro no Caixa</label>
            <input type="number" step="0.01" name="dinheiro_consumer" 
            value="{{ caixa.dinheiro_consumer if caixa and caixa.dinheiro_consumer is not none else '' }}" 
            class="form-control" style="max-width: 150px;">
        </div>
        <div class="col-md-3">
            <label>Pix Consumer</label>
            <input type="number" step="0.01" name="pix_consumer" 
                   value="{{ caixa.pix_consumer if caixa and caixa.pix_consumer is not none else '' }}" 
                   class="form-control" style="max-width: 150px;">
        </div>
        <div class="col-md-3">
            <label>Despesas</label>
            <input type="number" step="0.01" name="despesas" 
                   value="{{ caixa.despesas if caixa and caixa.despesas is not none else '' }}" 
                   class="form-control" style="max-width: 150px;">
        </div>
    </div>

    <button class="btn btn-primary mt-3">Gerar TXT</button>
</form>
{% endblock %}
